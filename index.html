<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daniel's Awesome Qr Code Generator</title>
  <style>
    body {
      font-family: "Courier New", sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: papayawhip;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    img {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Daniel's Awesome QR Code Generator</h1>
<p>Enter a URL below to generate a QR code</p>

<input type="text" id="urlInput" placeholder="https://example.com" size="40">
<br>
<button onclick="generateQRCode()">Generate</button>

<div id="qrCodeContainer">
</div>

<script>
  function generateQRCode() {
    const url = document.getElementById('urlInput').value.trim();
    if (!url) {
      alert("Please enter a URL.");
      return;
    }

    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=300x300&margin=5`;

    document.getElementById('qrCodeContainer').innerHTML = `
        <h3>Your QR Code:</h3>
        <img src="${qrUrl}" alt="QR Code">
      `;
  }
</script>

</body>
</html>
